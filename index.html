<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>port</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(0, 0, 33);
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            color: rgb(153, 153, 226);
            font-size: 1.02rem;
        }
        main hr{
            border: 0;
            background:#9c97f1;
            height: 1.2px;
            margin: 60px 84px;
        }
        .left{
            font-size: 1.5rem;
        }
        .firstsection{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }
        .firstsection > div{
            width: 30%;

        }
        .leftsection{
            font-size: 2.9rem;
        }
        .rightsection img{
            width: 80%;
        }
        .purple{
            color: rgb(173, 120, 223);
        }
        .text-gray{
            color: gray;
        }
        #element{
            color: rgb(173, 120, 223);
        }

        .secondsection {
        text-align: center;
    }
    
    .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 20px;
        padding: 20px;
    }

    .skill-box {
        background-color: #282e61;
        border: 2px solid #486cd7;
        border-radius: 10px;
        padding: 40px 20px;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .skill-box:hover {
        transform: scale(1.05);
        background-color: #e0e0e0;
    }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Gautam's portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Project</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, My name is <span class="purple">Gautam</span>
                <div>and I am a passionate</div>
                <!-- <div>Web Devloper</div> -->
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="bg.png" alt="">
            </div>
        </section>
    <hr>    
    <section class="secondsection">
        <span class="text-gray">What I have done so far</span>
        <h1>SKILLS</h1>
    
        <div class="skills-grid">
            <div class="skill-box">C</div>
            <div class="skill-box">DSA IN C</div>
            <div class="skill-box">CNDC</div>
            <div class="skill-box">DBMS</div>
            <div class="skill-box">JAVA</div>
            <div class="skill-box">PYTHON</div>
            <div class="skill-box">WEB DES</div>
            <div class="skill-box">CVML</div>
        </div>
    </section>
    
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Web Developer','DSA USING JAVA'],
          typeSpeed: 50,
        });
      </script>
</body>

</html>
